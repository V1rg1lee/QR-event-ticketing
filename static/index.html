<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Scan QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .video-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        #status {
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #ffebcd;
            color: #555;
        }

        .detected {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .not-detected {
            background: #f8d7da;
            color: #721c24;
        }

        #result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            min-height: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading::after {
            content: "‚è≥ Research...";
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner un QR Code</h1>

        <div class="video-container">
            <video id="video" autoplay></video>
        </div>

        <p id="status" class="not-detected">üé• Allow camera access</p>
        <p id="result"></p>
        
        <button id="scanButton" onclick="startScanning()">üì∏ Scan now</button>
    </div>

    <script>
        const API_URL = window.location.hostname === "localhost"
            ? "https://localhost:5000/verify"
            : `${window.location.origin}/verify`;

        const video = document.getElementById('video');
        const statusText = document.getElementById('status');
        const resultText = document.getElementById('result');
        const scanButton = document.getElementById('scanButton');
        let scanning = false;
        let lastScannedCode = null;
        let lastServerResponse = "";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                statusText.innerText = "‚úÖ Camera enabled. Press 'Scan'.";
                statusText.className = "detected";
            })
            .catch(err => {
                alert("‚ùå Camera access error: " + err.message);
                statusText.innerText = "‚ùå Camera access error" + err.message;
                statusText.className = "not-detected";
            });

        function startScanning() {
            if (scanning) return;
            scanning = true;
            scanButton.disabled = true;
            scanButton.classList.add("loading");

            statusText.innerText = "üîç Search for the QR Code...";
            statusText.className = "not-detected";
            resultText.innerText = "";

            let startTime = Date.now();
            
            function scanLoop() {
                if (!scanning) return;
                if (Date.now() - startTime > 5000) {
                    stopScanning();
                    statusText.innerText = "‚ùå No QR code found";
                    return;
                }

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        statusText.innerText = "‚úÖ QR code detected";
                        statusText.className = "detected";
                        scanning = false;
                        scanButton.disabled = false;
                        scanButton.classList.remove("loading");

                        if (code.data !== lastScannedCode) {
                            lastScannedCode = code.data;
                            sendToAPI(code.data);
                        } else {
                            resultText.innerText = "‚ö†Ô∏è You just scanned this QR code now: " + lastServerResponse;
                            resultText.style.color = "orange";
                        }
                        return;
                    }
                }
                requestAnimationFrame(scanLoop);
            }

            scanLoop();
        }

        function stopScanning() {
            scanning = false;
            scanButton.disabled = false;
            scanButton.classList.remove("loading");
        }

        function sendToAPI(qrData) {
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uuid: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    resultText.innerText = data.message;
                    resultText.style.color = "green";
                } else {
                    resultText.innerText = data.error;
                    resultText.style.color = "red";
                }
                lastServerResponse = data.message || data.error;
            })
            .catch(error => {
                resultText.innerText = "‚ùå Server error" + error;
                resultText.style.color = "red";
            });
        }
    </script>
</body>
</html>
