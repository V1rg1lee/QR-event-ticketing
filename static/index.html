<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Scan QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #status { font-size: 18px; margin-top: 10px; padding: 5px; }
        .detected { color: green; font-weight: bold; }
        .not-detected { color: red; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        button:disabled { background: grey; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Scan a QR Code</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <p id="status" class="not-detected">üé• Allow camera access</p>
    <p id="result"></p>
    <button id="scanButton" onclick="startScanning()">üì∏ Scan Now</button>

    <script>
        const API_URL = window.location.hostname === "localhost"
            ? "https://localhost:5000/verify"
            : `${window.location.origin}/verify`;

        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https://${location.hostname}${location.pathname}${location.search}`);
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const resultText = document.getElementById('result');
        const scanButton = document.getElementById('scanButton');

        let scanning = false;
        let lastScannedCode = null;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                statusText.innerText = "‚úÖ Camera enabled. Tap 'Scan Now'.";
                statusText.className = "detected";
            })
            .catch(function(err) {
                alert("‚ùå Camera Access Error: " + err.message);
                statusText.innerText = "‚ùå Camera error";
                statusText.className = "not-detected";
            });

        function startScanning() {
            if (scanning) return;
            scanning = true;
            scanButton.disabled = true;
            statusText.innerText = "üîç Search for a QR Code...";
            statusText.className = "not-detected";
            resultText.innerText = "";

            let startTime = Date.now();
            
            function scanLoop() {
                if (!scanning) return;
                if (Date.now() - startTime > 5000) {
                    stopScanning();
                    statusText.innerText = "‚ùå No QR Code found, try again.";
                    return;
                }

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        statusText.innerText = "‚úÖ QR Code detected";
                        statusText.className = "detected";
                        scanning = false;
                        scanButton.disabled = false;

                        if (code.data !== lastScannedCode) {
                            lastScannedCode = code.data;
                            sendToAPI(code.data);
                        } else {
                            resultText.innerText = "‚ùå This QR Code has just been scanned.";
                        }
                        return;
                    }
                }
                requestAnimationFrame(scanLoop);
            }

            scanLoop();
        }

        function stopScanning() {
            scanning = false;
            scanButton.disabled = false;
        }

        function sendToAPI(qrData) {
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uuid: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                resultText.innerText = data.message;
                } else {
                resultText.innerText = data.error;
                }
            })
            .catch(error => {
                resultText.innerText = "‚ùå Server Communication Error: " + error;
            });
        }
    </script>
</body>
</html>
